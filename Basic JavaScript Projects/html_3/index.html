<!DOCTYPE html>
<html>
<head>
    <title> data attribute</title>
</head>
<body>
    <h1> numbers </h1>
    <h3> click on them to see the number in spanish</h3>

    <ul>
        <li onclick="displaytype(this)" id="one"
            data-number-type="uno"> one </li>
        <li onclick="displaytype(this)" id="two"
            data-number-type="dos"> two </li>
        <li onclick="displaytype(this)" id="three"
            data-number-type="tres"> three </li>
    </ul>












<script src="./JS/main.js" defer></script>
</body>
</html>
