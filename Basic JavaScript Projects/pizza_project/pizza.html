<!DOCTYPE html>
<html lang="en">
        <head>
            <title> pizza menu </title>
            <META http-equiv="content-type" content="text/html; charset=utf-8">
            <meta content="width=device-width,initial-scale=1.0" name="viewport">
            <script src="pizza_js/pizza.js" defer></script>
            <link rel="stylesheet" type="text/css" href="./pizza_css/pizza.css"/>
        </head>
        <body>
            <div id="menuBG">
                <h1 style="margin:0 0px 0 20px;"> pizza drill turotial</h1>
                <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
                <form id="frmMenu">
                    <div class="menu left">
                        <h3> size</h3>
                        <!-- type="radio" lets the user select one of a limited type of choices -->
                        <input class="size" type="radio" name="size"
                        value="personal pizza"> personal pizza <br>
                        <input class="size" type="radio" name="size"
                        value="small pizza"> small pizza <br>
                        <input class="size" type="radio" name="size"
                        value="medium pizza"> medium pizza <br>
                        <input class="size" type="radio" name="size"
                        value="large pizza"> large pizza <br>
                        <input class="size" type="radio" name="size"
                        value="extra large pizza"> xl pizza <br>
                    </div>
                    <div class="menu right">
                        <h3> veggies</h3>
                        <input class="toppings" type="checkbox" name="topping"
                        value="mushrooms"> mushrooms <br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="peppers"> peppers <br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="cauliflower"> cauliflower <br>
                        <input class="toppings" type="checkbox" name="topping"
                        value="spinach"> spinach <br>
                    </div>
                    <div class="menu middle">
                        <h3> sauces </h3>
                        <input class="sauces" type="radio" name="sauces"
                        value="bbq"> bbq <br>
                        <input class="sauces" type="radio" name="sauces"
                        value="ranch"> ranch <br>
                        <input class="sauces" type="radio" name="sauces"
                        value="hot sauce"> hot sauce <br>
                    </div>
                    <div id="cart">
                        <div id="showText"></div>
                        <div id="totalPrice"></div>
                    </div>
                </form>
            </div>
        </body>
</html>
