<!DOCTYPE html>
<html>
    <head> 

        <link rel="stylesheet" href="./CSS/main.css">
        <title>slideshow </title>
        
    </head>
<body>
    <div class = "slideshow-container">

    <!-- setting up slideshow images with number, width, and caption text-->
    <div class ="myslides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Images/image_1.jpg" style="width: 100%;">
        <div class="text"> bunny one </div>
    </div>
    
    <div class ="myslides fade">
        <div class="numbertext">2 / 3</div>
        <img src="Images/image_2.jpg" style="width: 100%;">
        <div class="text"> bunny two </div>
    </div>
    
    <div class ="myslides fade">
        <div class="numbertext">3 / 3</div>
        <img src="Images/image_3.jpg" style="width: 100%;">
        <div class="text"> bunny three </div>
    </div>

    
    <!-- buttons for next and previous-->
    <a class="prev" onclick="plusslides(-1)">&#10094;</a> <!-- that is the code for the button to go left -->
    <a class="next" onclick="plusslides(1)"> &#10095;</a>

    <!-- the circles below the images telling you what img of the slideshow they are on-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentslide(1)"> </span>
        <span class="dot" onclick="currentslide(2)"> </span>
        <span class="dot" onclick="currentslide(3)"> </span>
    </div>

</div>

<p> how many seconds would you like the alaram to be for?</p>
<input id="seconds" value="" />
<button onclick="countdown()"> click here </button>
<p id="timer"></p>






    <script src="JS/main.js"></script> 
</body>    
</html>
